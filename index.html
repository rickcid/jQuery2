<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="app/Styles/main.css"/>
</head>
<body>

  <div class="well">
    <form id="newTaskForm">
      <label>New Item</label>
      <input id="newItemInput" placeholder="newtask">
      <button type='button' class="btn btn-primary btn-sm" id="saveNewItem">Save</button>
      <button type='button' class="btn btn-danger btn-sm" id="cancel">Cancel</button>
    </form>
  </div>
  

  <div class="new-item-header">
    <button type='button' class="btn btn-primary btn-sm" href="#" class="pull-right pencil" id="newListItem" style="">+ New Task</button>
  </div>

  <div id="newList">
    New List
  </div>

  <div class="panel">
    In Progress
    <ul class="list-group" id="currentList"></ul>
  </div>

  <div class="panel">
    Archived
    <ul class="list-group" id="archivedList"></ul> 
  </div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="app/scripts/app.js"></script>
</body>
</html>
